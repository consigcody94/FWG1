[build]
  command = "npm run build"
  # Set to .next to override UI settings - plugin will handle the rest
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables
[build.environment]
  NODE_VERSION = "22"

# Redirect old admin route to studio
[[redirects]]
  from = "/admin"
  to = "/studio"
  status = 301
