backend:
  name: github
  repo: consigcody94/FWG1
  branch: main
  base_url: https://gentle-biscochitos-7940a8.netlify.app
  auth_endpoint: .netlify/functions/auth

media_folder: "public/assets"
public_folder: "/assets"

# Logo and branding
logo_url: /fwg_logo-removebg-preview.png
site_url: https://gentle-biscochitos-7940a8.netlify.app

# Enable local development backend
local_backend: true

# Collections
collections:
  # Career Postings
  - name: "careers"
    label: "üéØ Career Postings"
    label_singular: "Career Posting"
    folder: "content/careers"
    create: true
    slug: "{{slug}}"
    preview_path: "careers/{{slug}}"
    summary: "{{title}} - {{jobType}}"
    sortable_fields: ['title', 'date', 'jobType']
    view_filters:
      - label: "Full-Time Only"
        field: jobType
        pattern: 'Full-Time'
      - label: "Featured"
        field: featured
        pattern: true
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Job title (e.g., 'Senior Network Engineer')" }
      - { label: "Job Type", name: "jobType", widget: "select", options: ["Full-Time", "Part-Time", "Contract"], default: "Full-Time" }
      - { label: "Security Clearance", name: "clearance", widget: "string", required: false, hint: "e.g., 'Security+' or leave blank" }
      - { label: "Short Description", name: "description", widget: "text", hint: "Brief summary (shown in listings)" }
      - { label: "Full Description", name: "overview", widget: "markdown", required: false, hint: "Detailed job description with markdown formatting" }
      - label: "üìã Responsibilities"
        name: "responsibilities"
        widget: "list"
        min: 1
        field: { label: "Responsibility", name: "item", widget: "string" }
      - label: "‚úÖ Required Qualifications"
        name: "requiredQualifications"
        widget: "list"
        min: 1
        field: { label: "Qualification", name: "item", widget: "string" }
      - label: "‚≠ê Preferred Qualifications"
        name: "preferredQualifications"
        widget: "list"
        required: false
        field: { label: "Qualification", name: "item", widget: "string" }
      - label: "üíé Benefits"
        name: "benefits"
        widget: "list"
        required: false
        field: { label: "Benefit", name: "item", widget: "string" }
      - { label: "Featured Position", name: "featured", widget: "boolean", default: false, hint: "Show on homepage" }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "", date_format: "MMMM D, YYYY", time_format: false }

  # Services
  - name: "services"
    label: "üõ†Ô∏è Services"
    label_singular: "Service"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    preview_path: "services/{{slug}}"
    summary: "{{title}}"
    sortable_fields: ['title', 'order']
    fields:
      - { label: "Service Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief overview" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false, hint: "Optional banner image" }
      - { label: "Icon", name: "icon", widget: "select", options: ["Shield", "Cloud", "Network", "Database", "Server", "Lock", "Cpu", "Settings"], required: false }
      - { label: "Content", name: "body", widget: "markdown", hint: "Full service description with formatting" }
      - label: "üåü Key Features"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Feature Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name (optional)" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show on homepage" }
      - { label: "Display Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first", value_type: "int", min: 0, max: 100 }

  # General Pages
  - name: "pages"
    label: "üìÑ Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ({{pageType}})"
    fields:
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Page Type", name: "pageType", widget: "select", options: ["about", "general", "legal"], default: "general" }
      - { label: "Description", name: "description", widget: "text", hint: "SEO description" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Hero Video", name: "heroVideo", widget: "string", required: false, hint: "Path to video file (e.g., /assets/video.mp4)" }
      - label: "üìë Sections"
        name: "sections"
        widget: "list"
        required: false
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "markdown" }
          - { label: "Icon", name: "icon", widget: "string", required: false }

  # Site Settings
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - label: "üè† Home Page"
        name: "home"
        file: "content/settings/home.json"
        fields:
          # Hero Section
          - { label: "Hero Title", name: "heroTitle", widget: "string", default: "FEDERAL WORKING GROUP", hint: "Main headline (appears large at top)" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string", default: "Innovate. Collaborate. Execute.", hint: "Tagline under main headline" }
          - { label: "Hero Badge", name: "heroBadge", widget: "string", default: "SINCE 2004 ‚Ä¢ 20 YEARS OF EXCELLENCE", hint: "Small badge text above headline" }
          - { label: "Hero Video Path", name: "heroVideo", widget: "string", hint: "Path to video (e.g., /assets/video.mp4)", default: "/assets/video2-upscaled.mp4" }
          - { label: "Primary Button Text", name: "primaryCTAText", widget: "string", default: "Download Capabilities Statement" }
          - { label: "Primary Button Link", name: "primaryCTALink", widget: "string", default: "/assets/FWGCap.pdf" }
          - { label: "Secondary Button Text", name: "secondaryCTAText", widget: "string", default: "Explore Our Services" }
          - { label: "Secondary Button Link", name: "secondaryCTALink", widget: "string", default: "/services" }

          # Stats Section
          - label: "üìä Statistics"
            name: "stats"
            widget: "list"
            hint: "4 stats displayed in a row below the hero"
            fields:
              - { label: "Value", name: "value", widget: "string", hint: "e.g., '20+' or '500+'" }
              - { label: "Label", name: "label", widget: "string", hint: "e.g., 'Years of Excellence'" }

          # Services Section
          - label: "üõ†Ô∏è Services Section"
            name: "servicesSection"
            widget: "object"
            collapsed: true
            hint: "Heading and subtitle for the services capabilities section"
            fields:
              - { label: "Section Heading", name: "heading", widget: "string", default: "SERVICES & SOLUTIONS" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string", default: "Elite capabilities for mission-critical federal IT transformation" }

          - label: "üî∑ Service Capability Cards"
            name: "serviceCards"
            widget: "list"
            hint: "4 service cards with icons (edit title, description, badge for each)"
            fields:
              - { label: "Card Title", name: "title", widget: "string", hint: "e.g., 'Program and Project Management'" }
              - { label: "Card Description", name: "description", widget: "text", hint: "Detailed description of the service" }
              - { label: "Badge Text", name: "badge", widget: "string", hint: "Small badge at bottom (e.g., 'PMI Certified')" }
              - { label: "Icon", name: "icon", widget: "select", options: ["TrendingUp", "Cloud", "Network", "Shield"], hint: "Choose icon for this card" }

          # Success Stories Section
          - label: "üéØ Success Stories Section"
            name: "successStoriesSection"
            widget: "object"
            collapsed: true
            hint: "Heading and subtitle for the success stories section"
            fields:
              - { label: "Section Heading", name: "heading", widget: "string", default: "Client Success Stories" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string", default: "Real-world impact across federal agencies" }

          # Bottom CTA Section
          - label: "üíº Bottom Call-to-Action"
            name: "ctaSection"
            widget: "object"
            collapsed: true
            hint: "Final CTA section at the bottom of the homepage"
            fields:
              - { label: "CTA Heading", name: "heading", widget: "string", default: "Discover Our Full Capabilities" }
              - { label: "CTA Text", name: "text", widget: "text", default: "Download our comprehensive capabilities statement to learn how Federal Working Group can accelerate your mission success." }
              - { label: "Button Text", name: "buttonText", widget: "string", default: "Download Capabilities Statement" }
              - { label: "Button Link", name: "buttonLink", widget: "string", default: "/assets/FWGCap.pdf" }

      - label: "üß≠ Navigation"
        name: "navigation"
        file: "content/settings/navigation.json"
        fields:
          - label: "Main Menu Items"
            name: "mainMenu"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Submenu (optional)"
                name: "submenu"
                widget: "list"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }

      - label: "üë£ Footer"
        name: "footer"
        file: "content/settings/footer.json"
        fields:
          - { label: "Company Tagline", name: "tagline", widget: "string", default: "Excellence in federal IT solutions since 2004" }
          - { label: "Address Line 1", name: "addressLine1", widget: "string" }
          - { label: "Address Line 2", name: "addressLine2", widget: "string" }
          - { label: "City, State ZIP", name: "cityStateZip", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
              - { label: "Twitter URL", name: "twitter", widget: "string", required: false }
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
          - { label: "Copyright Text", name: "copyright", widget: "string", default: "¬© 2025 Federal Working Group. All rights reserved." }

      - label: "üìÑ All Pages Content"
        name: "pages-content"
        file: "content/pages-content/all-pages.json"
        fields:
          # About Page
          - label: "üìñ About Page"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Video Path", name: "heroVideo", widget: "string", default: "/assets/about-upscaled.mp4" }
              - label: "Company Story"
                name: "companyStory"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Subheading", name: "subheading", widget: "string" }
                  - { label: "Content", name: "content", widget: "text" }
              - { label: "Mission Statement", name: "mission", widget: "text" }
              - { label: "Vision Statement", name: "vision", widget: "text" }
              - label: "Core Values"
                name: "coreValues"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["TrendingUp", "Heart", "MessageSquare", "Target", "Award"] }
              - label: "Cultural Pillars"
                name: "culturalPillars"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["Lightbulb", "Users", "Zap"] }

          # Contact Page
          - label: "üìû Contact Page"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Title", name: "heroTitle", widget: "string" }
              - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
              - { label: "Address", name: "address", widget: "string" }
              - { label: "City", name: "city", widget: "string" }
              - { label: "State", name: "state", widget: "string" }
              - { label: "ZIP", name: "zip", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Business Hours", name: "businessHours", widget: "text", hint: "Use line breaks for multiple lines" }
              - { label: "Google Maps Embed URL", name: "mapUrl", widget: "string", hint: "Full iframe src URL from Google Maps embed code" }
              - { label: "Form Heading", name: "formHeading", widget: "string" }
              - { label: "Form Subtitle", name: "formSubtitle", widget: "text" }
              - { label: "CTA Heading", name: "ctaHeading", widget: "string" }
              - { label: "CTA Text", name: "ctaText", widget: "text" }
              - { label: "CTA Button Text", name: "ctaButtonText", widget: "string" }
              - { label: "CTA Button Link", name: "ctaButtonLink", widget: "string" }

          # Careers Page
          - label: "üíº Careers Page"
            name: "careers"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Title", name: "heroTitle", widget: "string" }
              - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
              - { label: "Hero Badge", name: "heroBadge", widget: "string" }
              - { label: "Why FWG Heading", name: "whyFwgHeading", widget: "string" }
              - { label: "Why FWG Subtitle", name: "whyFwgSubtitle", widget: "text" }
              - label: "Culture Points"
                name: "culture"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["TrendingUp", "Users", "Award"] }
              - { label: "Benefits Heading", name: "benefitsHeading", widget: "string" }
              - { label: "Benefits Subtitle", name: "benefitsSubtitle", widget: "text" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["Heart", "DollarSign", "GraduationCap", "Gift"] }
              - { label: "Openings Heading", name: "openingsHeading", widget: "string" }
              - { label: "Openings Subtitle", name: "openingsSubtitle", widget: "text" }
              - label: "Openings List"
                name: "openingsList"
                widget: "list"
                field: { label: "Position", name: "position", widget: "string" }
              - { label: "Application Heading", name: "applicationHeading", widget: "string" }
              - { label: "Application Subtitle", name: "applicationSubtitle", widget: "text" }
              - { label: "Application Email", name: "applicationEmail", widget: "string" }
              - { label: "Application Note", name: "applicationNote", widget: "text" }
              - { label: "Employee Portal Heading", name: "employeePortalHeading", widget: "string" }
              - { label: "Employee Portal Subtitle", name: "employeePortalSubtitle", widget: "text" }

          # Services Page
          - label: "üõ†Ô∏è Services Page"
            name: "services"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Title", name: "heroTitle", widget: "string" }
              - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
              - { label: "Hero Video Path", name: "heroVideo", widget: "string" }
              - label: "Hero Badges"
                name: "heroBadges"
                widget: "list"
                field: { label: "Badge", name: "badge", widget: "string" }
              - { label: "Why FWG Heading", name: "whyFwgHeading", widget: "string" }
              - { label: "Why FWG Subtitle", name: "whyFwgSubtitle", widget: "text" }
              - label: "Differentiators"
                name: "differentiators"
                widget: "list"
                fields:
                  - { label: "Stat", name: "stat", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["Award", "CheckCircle", "Shield"] }
              - label: "Services List"
                name: "servicesList"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "select", options: ["TrendingUp", "Cloud", "Network", "Shield"] }
                  - { label: "Color", name: "color", widget: "select", options: ["blue", "cyan", "purple", "green"] }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    field: { label: "Feature", name: "feature", widget: "string" }
              - { label: "Approach Heading", name: "approachHeading", widget: "string" }
              - { label: "Approach Subtitle", name: "approachSubtitle", widget: "text" }
              - label: "Approach Cards"
                name: "approachCards"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    field: { label: "Item", name: "item", widget: "string" }
              - { label: "CTA Heading", name: "ctaHeading", widget: "string" }
              - { label: "CTA Subtitle", name: "ctaSubtitle", widget: "text" }
              - { label: "CTA Button 1 Text", name: "ctaButton1Text", widget: "string" }
              - { label: "CTA Button 1 Link", name: "ctaButton1Link", widget: "string" }
              - { label: "CTA Button 2 Text", name: "ctaButton2Text", widget: "string" }
              - { label: "CTA Button 2 Link", name: "ctaButton2Link", widget: "string" }

          # Privacy Policy
          - label: "üîí Privacy Policy"
            name: "privacy"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Last Updated", name: "lastUpdated", widget: "string" }
              - { label: "Introduction", name: "introduction", widget: "text" }
              - label: "Sections"
                name: "sections"
                widget: "list"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Content", name: "content", widget: "text" }

          # Terms of Service
          - label: "üìú Terms of Service"
            name: "terms"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Last Updated", name: "lastUpdated", widget: "string" }
              - { label: "Introduction", name: "introduction", widget: "text" }
              - label: "Sections"
                name: "sections"
                widget: "list"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Content", name: "content", widget: "text" }

  # Testimonials
  - name: "testimonials"
    label: "üí¨ Testimonials"
    label_singular: "Testimonial"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Name", name: "name", widget: "string" }
      - { label: "Job Title", name: "title", widget: "string", hint: "e.g., 'CIO' or 'Director of IT'" }
      - { label: "Company/Agency", name: "company", widget: "string" }
      - { label: "Testimonial", name: "quote", widget: "text", hint: "Their testimonial about working with FWG" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Date", name: "date", widget: "datetime" }

  # Success Stories / Case Studies
  - name: "success-stories"
    label: "üéØ Success Stories"
    label_singular: "Success Story"
    folder: "content/success-stories"
    create: true
    slug: "{{slug}}"
    preview_path: "about/success-stories/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client", name: "client", widget: "string", hint: "Client name (can be anonymized)" }
      - { label: "Industry", name: "industry", widget: "string", hint: "e.g., 'Healthcare', 'Defense', 'Finance'" }
      - { label: "Summary", name: "summary", widget: "text", hint: "Brief overview (1-2 sentences)" }
      - { label: "Challenge", name: "challenge", widget: "markdown", hint: "What problem did the client face?" }
      - { label: "Solution", name: "solution", widget: "markdown", hint: "How did FWG solve it?" }
      - { label: "Results", name: "results", widget: "markdown", hint: "What were the outcomes?" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - label: "üìä Key Metrics"
        name: "metrics"
        widget: "list"
        required: false
        fields:
          - { label: "Metric", name: "label", widget: "string", hint: "e.g., 'Time Saved'" }
          - { label: "Value", name: "value", widget: "string", hint: "e.g., '40%'" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Date", name: "date", widget: "datetime" }

  # Team Members
  - name: "team"
    label: "üë• Team Members"
    label_singular: "Team Member"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string", hint: "Job title" }
      - { label: "Bio", name: "bio", widget: "markdown", hint: "Professional biography" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
      - { label: "Display Order", name: "order", widget: "number", default: 0 }
      - { label: "Featured on Leadership Page", name: "featured", widget: "boolean", default: false }
