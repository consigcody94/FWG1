# Netlify CMS Configuration with Local Backend
backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
  branch: main

# This allows editing without GitHub/Netlify!
local_backend: true

# Media files location
media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

# Content Collections
collections:
  # Homepage Content - Edit everything on your homepage!
  - name: "pages"
    label: "üìÑ Website Pages"
    files:
      - label: "üè† Homepage"
        name: "home"
        file: "content/site-content.json"
        fields:
          - label: "Hero Section (Top Banner)"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Button 1 Text", name: "buttonText", widget: "string" }
              - {
                  label: "Button 2 Text",
                  name: "secondButtonText",
                  widget: "string",
                }

          - label: "Company Statistics"
            name: "stats"
            widget: "list"
            summary: "{{fields.label}}: {{fields.value}}"
            fields:
              - {
                  label: "Number",
                  name: "value",
                  widget: "string",
                  hint: "e.g., 20+",
                }
              - {
                  label: "Description",
                  name: "label",
                  widget: "string",
                  hint: "e.g., Years of Excellence",
                }

          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Service Name", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  required: false,
                }

          - label: "Core Values"
            name: "coreValues"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - {
                  label: "Value",
                  name: "title",
                  widget: "string",
                  hint: "e.g., INNOVATE",
                }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            summary: "{{fields.author}}"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author Name", name: "author", widget: "string" }
              - { label: "Author Title", name: "role", widget: "string" }

          - label: "Certifications"
            name: "certifications"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Certification", name: "title", widget: "string" }
              - { label: "Description", name: "subtitle", widget: "string" }

      - label: "üìû Contact Information"
        name: "contact"
        file: "content/contact-info.json"
        fields:
          - { label: "Phone Number", name: "phone", widget: "string" }
          - { label: "Email Address", name: "email", widget: "string" }
          - { label: "Office Address", name: "address", widget: "text" }
          - { label: "Office Hours", name: "hours", widget: "string" }

  # Job Postings
  - name: "jobs"
    label: "üíº Job Postings"
    folder: "content/jobs"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{location}}"
    fields:
      - { label: "Job Title", name: "title", widget: "string" }
      - {
          label: "Location",
          name: "location",
          widget: "select",
          options: ["Washington, DC", "McLean, VA", "Tuscaloosa, AL", "Remote"],
        }
      - { label: "Department", name: "department", widget: "string" }
      - {
          label: "Employment Type",
          name: "type",
          widget: "select",
          options: ["Full Time", "Part Time", "Contract"],
          default: "Full Time",
        }
      - { label: "Job Description", name: "description", widget: "markdown" }
      - {
          label: "Requirements",
          name: "requirements",
          widget: "list",
          field: { label: "Requirement", name: "item", widget: "string" },
        }
      - {
          label: "Salary Range",
          name: "salary",
          widget: "string",
          required: false,
        }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
        }
